<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="layout :: htmlhead" th:with="title='查询'"></head>
<div th:include="layout :: footer" id="footer">(footer)</div>
<body>
<div th:replace="layout :: navbar-admin">(navbar)</div>


<div class="container-fluid">
    <div class="starter-template">
        <h1>会议室预定查询系统</h1>
        <p>The current time is <span th:text="${currentTime}">(time)</span></p>
    </div>

    <div>
        <li><a href="javascript:" data-toggle="modal" data-target="#addMeetingroomModal">新增会议室</a></li>
    </div>

    <table class="table table-hover" id="meetingroomTable">
        <thead>
        <tr>
            <th>会议室名</th>
            <th>可容纳人数</th>
            <th>可使用状态</th>
            <th>备注</th>
            <th>创建时间</th>
            <th>更新时间</th>
        </tr>
        </thead>
        <tbody>
        <tr data-th-each="meetingroom,meetingroomStat : ${meetingroomList}">
            <td data-th-text="${meetingroom.roomname}">...</td>
            <td data-th-text="${meetingroom.capacity}">...</td>
            <td data-th-text="${meetingroom.status == '1'} ? ${'不可使用'} : ${'可使用'}"></td>
            <td data-th-text="${meetingroom.remark}">...</td>
            <td data-th-text="${#dates.format(meetingroom.createTime,'yyyy-MM-dd HH:mm:ss')}">...</td>
            <td data-th-text="${#dates.format(meetingroom.updateTime,'yyyy-MM-dd HH:mm:ss')}">...</td>
            <td class="edit" data-toggle="modal"
                data-target="#updateMeetingroomModal" id="${meetingroomStat.index+1}"
                class="btn btn-primary" type="button"
                onclick="editInfo(this)">编辑
            </td>
            <td class="delete" id="${meetingroom.id}"
                class="btn btn-danger" type="button" value="删除"
                onclick="delInfo(this)">删除
            </td>
        </tr>
        </tbody>
    </table>
</div>


</body>
</html>
