<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="layout :: htmlhead" th:with="title='报名'"></head>

<body>
<div th:replace="layout :: navbar">(navbar)</div>

<div class="container-fluid">
    <div class="starter-template">
        <h1>会议室预定系统</h1>
        <p>The current time is <span th:text="${currentTime}">(time)</span></p>
        <form class="form-inline">
            <div class="form-group">
                <label for="englishName">英文名：</label>
                <input type="text" class="form-control" id="englishName" name="englishName">
            </div>
            <input id="activityId" class="hidden">
        </form>
    </div>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>申请部门</th>
            <th>会议室名</th>
            <th>审核状态</th>
            <th>会议开始时间</th>
            <th>会议结束时间</th>
            <th>会议状态</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="mrb : ${page.list}">
            <td th:id="'deptName'+${mrb.deptName}" th:text="${mrb.deptName}">...</td>
            <td th:id="'mbrRoomName'+${mrb.roomName}" th:text="${mrb.roomName}">...</td>
            <td th:id="'auditStatus'+${mrb.auditStatus}" th:text="${mrb.auditStatus}">...</td>
            <td th:text="${#dates.format(mrb.meetingBeginTime,'yyyy-MM-dd HH:mm:ss')}">...</td>
            <td th:text="${#dates.format(mrb.meetingEndTime,'yyyy-MM-dd HH:mm:ss')}">...</td>
            <td th:id="'status'+${mrb.status}" th:text="${mrb.status}">...</td>
            <td>
        </tr>
        </tbody>
    </table>
    <nav aria-label="...">
        <ul class="pager">
            <li class="previous"><a th:href="@{'/index?pageNum='+${page.prePage}}"><span
                    aria-hidden="true">&larr;</span> 上一页</a></li>
            <li class="next"><a th:href="@{'/index?pageNum='+${page.nextPage}}">下一页 <span
                    aria-hidden="true">&rarr;</span></a>
            </li>
        </ul>
    </nav>
</div>

<div th:include="layout :: footer" id="footer">(footer)</div>
<script th:inline="javascript">

</script>
</body>
</html>
